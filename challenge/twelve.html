<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/twelve.css">
</head>

<body>
    <div class="main main-left">
        <header>
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fas fa-search fa-lg"></i>
        </header>
        <div class="album-img"></div>
        <span class="album-singer">Tyler, The Creator</span>
        <span class="album-title">Rap, Hip-Hop</span>
        <div class="buttons">
            <div class="button button-shuffle">Shuffle</div>
            <div class="button button-heart">
                <i class="fas fa-heart"></i>
                <span>212,971</span>
            </div>
        </div>
        <div class="play-list">
            <div class="song">
                <div class="song-column">
                    <div class="song-img"></div>
                </div>
                <div class="song-column">
                    <span class="song-singer">Tyler,the Creator</span>
                    <span class="song-name">EQRFQUAKE</span>
                </div>
                <div class="song-column"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="song">
                <div class="song-column">
                    <div class="song-img">
                        <i class="fas fa-volume-down fa-lg"></i>
                    </div>
                </div>
                <div class="song-column">
                    <span class="song-singer">Tyler,the Creator</span>
                    <span class="song-name">NOVEMBER</span>
                </div>
                <div class="song-column">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="song">
                <div class="song-column">
                    <div class="song-img"></div>
                </div>
                <div class="song-column">
                    <span class="song-singer">Tyler,the Creator</span>
                    <span class="song-name">911</span>
                </div>
                <div class="song-column">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="song">
                <div class="song-column">
                    <div class="song-img"></div>
                </div>
                <div class="song-column">
                    <span class="song-singer">Tyler,the Creator</span>
                    <span class="song-name">WOLF</span>
                </div>
                <div class="song-column"><i class="fas fa-ellipsis-v"></i></div>
            </div>
        </div>
        <div class="play-box">
            <div class="play-box__column">
                <span class="song-singer">Tyler,the Creator</span>
                <span class="song-name">NOVEMBER</span>
            </div>
            <div class="play-box__column">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause fa-lg"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>

    <div class="main main-right">
        <header>
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fas fa-ellipsis-v fa-lg"></i>
        </header>
        <div class="album-img"></div>
        <span class="album-singer">November</span>
        <span class="album-title">Tyler, The Creator</span>
        <div class="play-long">
            <div class="play-time">
                <span>1:56</span>
                <span>2:21</span>
            </div>
            <div class="play-bar">
                <div class="play-bar__pass-time">
                    <div class="play-bar__circle"></div>
                </div>

            </div>
        </div>
        <div class="play-box">
            <i class="fas fa-redo-alt fa-lg"></i>
            <i class="fas fa-step-backward fa-2x"></i>
            <div><i class="fas fa-play fa-2x"></i></div>
            <i class="fas fa-step-forward fa-2x"></i>
            <i class="fas fa-random fa-lg"></i>
        </div>

    </div>
</body>

</html>
