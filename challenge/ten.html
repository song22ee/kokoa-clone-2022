<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ten.css">

</head>

<body>
    <header class="playlist__header">
        <i class="fas fa-times fa-lg"></i>
        <h1>Playlist</h1>
    </header>
    <section class="playlist__album">
        <div class="playlist__album__column">
            <div class="playlist__album-img"><i class="far fa-image fa-3x"></i></div>
        </div>
        <div class="playlist__album__column">
            <div class="playlist__album-title">Random Love</div>
            <span class="playlist__album-singer">by Divay Kapoor</span>
        </div>


    </section>
    <section class="playlist__buttons">
        <div class="playlist__button-square__base">
            <div class="playlist__button-play">
                <i class="far fa-caret-square-right fa-2x"></i>
                <span>Play</span>
            </div>
        </div>

        <div class="playlist__button-round__base">
            <div class="playlist__button-heart">
                <i class="far fa-heart fa-2x"></i>
            </div>
        </div>

        <div class="playlist__button-round__base">
            <div class="playlist__button-plus fa-2x">
                <i class="fas fa-plus"></i>
            </div>
        </div>

    </section>
    <section class="playlist__musics">
        <div class="playlist__music">
            <div class="playlist__music__column">
                <div class="playlist__music-img"></div>
            </div>
            <div class="playlist__music__column">
                <span>Matargasti</span>
                <span>Mlhit Chauhan</span>
            </div>
        </div>
        <div class="playlist__music">
            <div class="playlist__music__column">
                <div class="playlist__music-img"></div>
            </div>
            <div class="playlist__music__column">
                <span>Attitude</span>
                <span>Lewis OfMan · Attitude</span>
            </div>
        </div>
        <div class="playlist__music">
            <div class="playlist__music__column">
                <div class="playlist__music-img"></div>
            </div>
            <div class="playlist__music__column">
                <span>Try Everthing</span>
                <span>Shakira · Zootopia</span>
            </div>
        </div>
        <div class="playlist__music">
            <div class="playlist__music__column">
                <div class="playlist__music-img"></div>
            </div>
            <div class="playlist__music__column">
                <span>SunFlower</span>
                <span>Joseph Vincent · Sunflower</span>
            </div>
        </div>

    </section>
    <script src="https://kit.fontawesome.com/73fbcb87e6.js" crossorigin="anonymous"></script>
</body>

</html>
