<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends - kokoa clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icon"><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__icon"><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__icon"><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-angle-right"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/3612017?s=100&v=4"
                    class="user-component__img user-component__img--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <!--  <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <span>Channel</span>
            <i class="fas fa-angle-up"></i>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/3612017?s=100&v=4"
                    class="user-component__img user-component__img--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    <!--  <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span class="user-component__count">2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class=" nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                    <span class="badge__dot"> </span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment fa-7x"></i>
    </div>

    <div id="no-mobile">
        <span>your screen is so big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/73fbcb87e6.js" crossorigin="anonymous"></script>
</body>

</html>
